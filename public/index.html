<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>Gunzzle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,630&display=swap" rel="stylesheet">

    <script src="app.js" defer type="module"></script>
</head>

<body>
    <h1>Gunzzle</h1>
    <main>
        <section>
            <p>Generate puzzle configuration.</p>
            <form class="gen-form" onsubmit="return false;">
                <label>Rows</label>
                <input type="number" name="row_count" value="2" min="1" max="100" />
                <label>Cols</label>
                <input type="number" name="col_count" value="2" min="1" max="100" />
                <label>Fragment count</label>
                <input type="number" name="fragment_count" value="2" min="1" max="100" />
            </form>
            <div class="progress-bar">
                <span id="gen-progress-label">-</span>
                <progress id="gen-progress" max="100" value="0"></progress>
            </div>
            <div class="btn-bar">
                <button id="btn-run">Run</button>
                <button id="btn-cancel" class="grey" disabled>Cancel</button>
            </div>
        </section>

        <section class="wide">
            <div class="gen-output">
                <!-- <svg id="frame" class="altng-frame" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
                </svg> -->
            </div>
        </section>
    </main>
    <footer>
        <p>Code available <a href="https://github.com/VivienGaluchot/gunzzle">here</a></p>
    </footer>

</body>

</html>
